<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToneWise - Professional Communication for Neurodiverse Teams</title>
    <meta name="description" content="Analyze message tone and generate professional responses designed for neurodiverse professionals.">
    
    <!-- Custom Bolt.new Badge Configuration -->
    <style>
      .bolt-badge {
        transition: all 0.3s ease;
      }
      @keyframes badgeIntro {
        0% { transform: scale(0.1); opacity: 0; }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); opacity: 1; }
      }
      .bolt-badge-intro {
        animation: badgeIntro 0.7s ease-out 1s both;
      }
      .bolt-badge-intro.animated {
        animation: none;
      }
      @keyframes badgeHover {
        0% { transform: scale(1) rotate(0deg); }
        50% { transform: scale(1.1) rotate(22deg); }
        100% { transform: scale(1) rotate(0deg); }
      }
      .bolt-badge:hover {
        animation: badgeHover 0.6s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Bolt.new Badge -->
    <div class="fixed top-4 right-4 z-50">
      <a href="https://bolt.new/?rid=os72mi" target="_blank" rel="noopener noreferrer" 
         class="block transition-all duration-300 hover:shadow-2xl">
        <img src="https://storage.bolt.army/white_circle_360x360.png" 
             alt="Built with Bolt.new badge" 
             class="w-20 h-20 md:w-28 md:h-28 rounded-full shadow-lg bolt-badge bolt-badge-intro"
             onanimationend="this.classList.add('animated')" />
      </a>
    </div>
  </body>
</html>
